<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <nav class="nav-bar">
            <img class="logo"src="./assets/crossword_FILL1_wght400_GRAD0_opsz24.svg">
            <div class="title">Wordle</div>
            <div class="right-side-btns">
                <button class="leaderboard-btn"><img src="./assets/leaderboard_FILL0_wght400_GRAD0_opsz24.svg"></button>
                <button class="question-btn"><img src="./assets/help_FILL0_wght400_GRAD0_opsz24.svg"></button>
                <button class="settings-btn"><img src="./assets/settings_FILL1_wght400_GRAD0_opsz24.svg"></button>
            </div>
        </nav>
        <!-- <div class="space"></div> -->
        <div class="button-containers">
            <div id="leaderboard-container" class="btn-container">
                <div class="leaderboard">
                    <span class="close">&times;</span>
                    <h2>Leaderboard</h2>
                </div>
            </div>
            <div id="how-to-play-container" class="btn-container">
                <div class="how-to-play">
                    <span id="how-to-play-close" class="close">&times;</span>
                    <h2>How to play</h2>
                </div>
            </div>
        </div>
        
        <div class="words">
            <div class="word">
                <div id='one_1' class="letter"></div>
                <div id='two_1' class="letter"></div>
                <div id='three_1' class="letter"></div>
                <div id='four_1' class="letter" ></div>
                <div id='five_1' class="letter" ></div>
            </div>
            <div class="word">
                <div id='one_2' class="letter"></div>
                <div id='two_2' class="letter"></div>
                <div id='three_2' class="letter"></div>
                <div id='four_2' class="letter" ></div>
                <div id='five_2' class="letter" ></div>
            </div>
            <div class="word">
                <div id='one_3' class="letter"></div>
                <div id='two_3' class="letter"></div>
                <div id='three_3' class="letter"></div>
                <div id='four_3' class="letter" ></div>
                <div id='five_3' class="letter" ></div>
            </div>
            <div class="word">
                <div id='one_4' class="letter"></div>
                <div id='two_4' class="letter"></div>
                <div id='three_4' class="letter"></div>
                <div id='four_4' class="letter" ></div>
                <div id='five_4' class="letter" ></div>
            </div>
            <div class="word">
                <div id='one_5' class="letter"></div>
                <div id='two_5' class="letter"></div>
                <div id='three_5' class="letter"></div>
                <div id='four_5' class="letter" ></div>
                <div id='five_5' class="letter" ></div>
            </div>
            <div class="word">
                <div id='one_6' class="letter"></div>
                <div id='two_6' class="letter"></div>
                <div id='three_6' class="letter"></div>
                <div id='four_6' class="letter" ></div>
                <div id='five_6' class="letter" ></div>
            </div>
        </div>
        <!-- <div class="space"></div> -->
        <script src="index.js"></script>
    </div>
</body>
</html>
